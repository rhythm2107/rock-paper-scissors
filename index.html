<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="javascript" src="./logic.js" defer></script>
    <title>Interactive Game Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="start-info" class="centered-content">
        <p>Welcome to our game! Click the button below to choose your game mode.</p>
        <button class="start-button">Start Game</button>
    </div>

    <div class="scoreboard hide">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
    </div>

    <div class="game-message hide">
        <div><span class="game-messages-header">† Game Messages †</span></div>
        <div class="information-box">
            <div class="information-header">Information</div>
            <div class="information-content">Each game consists of 5 sets, and each set consists of 7 rounds.</div>
            <div class="information-content">Simply win more sets than computer to achieve victory!</div>
        </br>
        </div>
    </div>

    <div id="button-container" class="centered-content" style="display: none;">
        <button class="flex-button fire button">Rock</button>
        <button class="flex-button water button">Paper</button>
        <button class="flex-button grass button">Scissors</button>
    </div>
</body>

</html>
