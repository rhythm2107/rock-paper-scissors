<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="javascript" src="./logic.js"></script>
    <title>Interactive Game Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-info" class="centered-content">
        <p>Welcome to our game! Click the button below to choose your game mode.</p>
        <button onclick="startGame()" class="start-button">Start Game</button>
    </div>
    <div id="button-container" class="centered-content" style="display: none;">
        <button class="flex-button">Button 1</button>
        <button class="flex-button">Button 2</button>
        <button class="flex-button">Button 3</button>
    </div>
</body>
</html>
